<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .pdf-container {
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>PDF Viewer</h1>
    <div class="pdf-container">
        <h2>Overhead Macro</h2>
        <iframe src="overhead_macro.pdf"></iframe>
    </div>
    <div class="pdf-container">
        <h2>Overhead Micro</h2>
        <iframe src="overhead_micro.pdf"></iframe>
    </div>
</body>
</html>
